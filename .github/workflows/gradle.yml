            * **–£–¥–∞–ª–µ–Ω–∞ –º–µ—Ö–∞–Ω–∏–∫–∞ —Å–≤–æ–µ–π —Å–∏—Å—Ç–µ–º—ã —Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏**
