name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get Project Version
        id: get_version
        run: |
          CLEAN_VERSION=$(./gradlew properties --no-daemon | grep "^version:" | awk '{print $2}')
          echo "MOD_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV
          echo "Detected version: $CLEAN_VERSION"

      - name: Build with Gradle
        run: ./gradlew build

      - name: Cleanup extra jars
        run: rm -f build/libs/*-dev.jar build/libs/*-sources.jar build/libs/*-shadow.jar

      - name: Create Automated Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.MOD_VERSION }}
          name: "Sakuraland v${{ env.MOD_VERSION }}"
